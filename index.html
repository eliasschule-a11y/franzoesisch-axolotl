<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L'Axolotl â€“ Audioguide</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #f7b8cc;
    --pink-dark: #f093b0;
    --teal: #5ecfcc;
    --teal-light: #a8e6e4;
    --blue: #a8d8f0;
    --blue-light: #d4edf8;
    --green: #a8d8b8;
    --green-light: #c8ecd4;
    --white: #fefcff;
    --shadow: rgba(100, 160, 200, 0.18);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(160deg, #daf3f8 0%, #e8f6f0 40%, #fce8f0 100%);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* â”€â”€ BUBBLES â”€â”€ */
  .bubbles-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }
  .bubble {
    position: absolute;
    bottom: -80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(160,220,240,0.2));
    border: 1.5px solid rgba(255,255,255,0.6);
    animation: rise linear infinite;
  }
  .bubble:nth-child(1)  { left:5%;   width:28px; height:28px; animation-duration:12s; animation-delay:0s; }
  .bubble:nth-child(2)  { left:15%;  width:16px; height:16px; animation-duration:9s;  animation-delay:2s; }
  .bubble:nth-child(3)  { left:28%;  width:40px; height:40px; animation-duration:15s; animation-delay:4s; }
  .bubble:nth-child(4)  { left:42%;  width:20px; height:20px; animation-duration:11s; animation-delay:1s; }
  .bubble:nth-child(5)  { left:58%;  width:34px; height:34px; animation-duration:13s; animation-delay:6s; }
  .bubble:nth-child(6)  { left:70%;  width:14px; height:14px; animation-duration:8s;  animation-delay:3s; }
  .bubble:nth-child(7)  { left:82%;  width:24px; height:24px; animation-duration:10s; animation-delay:5s; }
  .bubble:nth-child(8)  { left:90%;  width:38px; height:38px; animation-duration:14s; animation-delay:0.5s; }
  .bubble:nth-child(9)  { left:22%;  width:18px; height:18px; animation-duration:10s; animation-delay:7s; }
  .bubble:nth-child(10) { left:65%;  width:12px; height:12px; animation-duration:7s;  animation-delay:9s; }

  @keyframes rise {
    0%   { transform: translateY(0) translateX(0);  opacity:0; }
    10%  { opacity: 0.8; }
    90%  { opacity: 0.5; }
    100% { transform: translateY(-110vh) translateX(20px); opacity:0; }
  }

  /* â”€â”€ SEAWEED â”€â”€ */
  .seaweed-left, .seaweed-right {
    position: fixed;
    bottom: 0;
    width: 80px;
    pointer-events: none;
    z-index: 0;
  }
  .seaweed-left  { left: 10px; }
  .seaweed-right { right: 10px; transform: scaleX(-1); }
  .seaweed-stem {
    width: 16px;
    height: 180px;
    background: linear-gradient(to top, #5ec98a, #a8d8b8);
    border-radius: 8px 8px 4px 4px;
    margin: 0 auto;
    transform-origin: bottom center;
    animation: sway 4s ease-in-out infinite;
  }
  .seaweed-leaf {
    width: 36px; height: 20px;
    background: linear-gradient(135deg, #7dd8a0, #c8ecd4);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: absolute;
    animation: sway 4s ease-in-out infinite;
  }
  .sl1 { top:40px; left:14px; animation-delay:.4s; transform: rotate(-20deg); }
  .sl2 { top:85px; right:14px; transform: rotate(25deg) scaleX(-1); animation-delay:.8s; }
  .sl3 { top:130px; left:14px; transform: rotate(-15deg); animation-delay:1.2s; }
  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50%      { transform: rotate(8deg); }
  }

  /* â”€â”€ WAVES â”€â”€ */
  .wave-top {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, var(--teal), var(--blue), var(--pink), var(--teal));
    background-size: 300% 100%;
    animation: shimmer 6s linear infinite;
    z-index: 1;
  }
  @keyframes shimmer { 0%{background-position:0%} 100%{background-position:300%} }

  /* â”€â”€ LAYOUT â”€â”€ */
  .wrapper {
    position: relative;
    z-index: 2;
    max-width: 960px;
    margin: 0 auto;
    padding: 60px 24px 100px;
  }

  /* â”€â”€ HEADER â”€â”€ */
  header {
    text-align: center;
    margin-bottom: 56px;
  }
  .axolotl-icon-big {
    font-size: 72px;
    display: block;
    margin-bottom: 10px;
    animation: float 3.5s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50%      { transform: translateY(-10px); }
  }
  h1 {
    font-family: 'Baloo 2', cursive;
    font-size: clamp(2rem, 6vw, 3.4rem);
    font-weight: 800;
    background: linear-gradient(135deg, #e87aaa 0%, #5ecfcc 60%, #4ab5e8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.15;
    letter-spacing: -0.5px;
  }
  .subtitle {
    margin-top: 10px;
    font-size: 1rem;
    color: #9ac0d0;
    letter-spacing: 0.08em;
    font-weight: 600;
  }

  /* â”€â”€ CARDS GRID â”€â”€ */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
  }

  .card {
    background: rgba(255,255,255,0.72);
    backdrop-filter: blur(12px);
    border-radius: 28px;
    padding: 36px 28px 32px;
    box-shadow: 0 8px 32px var(--shadow), 0 2px 8px rgba(200,240,255,0.3);
    border: 2px solid rgba(255,255,255,0.85);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: -30px; right: -30px;
    width: 100px; height: 100px;
    border-radius: 50%;
    opacity: 0.18;
    transition: transform 0.4s ease;
  }
  .card-1::before { background: var(--pink); }
  .card-2::before { background: var(--teal); }
  .card-3::before { background: var(--blue); }

  .card:hover {
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 16px 48px rgba(100,180,220,0.22), 0 4px 12px rgba(200,240,255,0.4);
  }
  .card:hover::before { transform: scale(1.5); }

  .card-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-family: 'Baloo 2', cursive;
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 24px;
  }
  .card-1 .card-badge { color: #d4608a; }
  .card-2 .card-badge { color: #2aaba8; }
  .card-3 .card-badge { color: #3a9fd0; }

  .chapter-icon { font-size: 1.5rem; }

  /* â”€â”€ CUSTOM AUDIO PLAYER â”€â”€ */
  .player {
    background: rgba(255,255,255,0.55);
    border-radius: 20px;
    padding: 20px 18px 16px;
    border: 1.5px solid rgba(255,255,255,0.9);
    box-shadow: inset 0 2px 8px rgba(160,210,240,0.1);
  }

  .play-row {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 14px;
  }

  .play-btn {
    width: 56px; height: 56px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    position: relative;
    outline: none;
  }
  .card-1 .play-btn { background: linear-gradient(135deg, #f7b8cc, #e87aaa); box-shadow: 0 4px 14px rgba(232,122,170,0.35); }
  .card-2 .play-btn { background: linear-gradient(135deg, #a8e6e4, #2aaba8); box-shadow: 0 4px 14px rgba(42,171,168,0.30); }
  .card-3 .play-btn { background: linear-gradient(135deg, #a8d8f0, #3a9fd0); box-shadow: 0 4px 14px rgba(58,159,208,0.30); }

  .play-btn:hover  { transform: scale(1.1); filter: brightness(1.07); }
  .play-btn:active { transform: scale(0.96); }

  .play-btn svg { width: 22px; height: 22px; fill: white; }

  .time-block {
    flex: 1;
  }

  .progress-wrap {
    width: 100%;
    height: 6px;
    background: rgba(180,220,240,0.3);
    border-radius: 99px;
    cursor: pointer;
    margin-bottom: 6px;
    position: relative;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    border-radius: 99px;
    width: 0%;
    transition: width 0.2s linear;
  }
  .card-1 .progress-bar { background: linear-gradient(90deg, #f7b8cc, #e87aaa); }
  .card-2 .progress-bar { background: linear-gradient(90deg, #a8e6e4, #2aaba8); }
  .card-3 .progress-bar { background: linear-gradient(90deg, #a8d8f0, #3a9fd0); }

  .time-text {
    font-size: 0.75rem;
    color: #a0b8c8;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
  }

  .volume-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .vol-icon { font-size: 0.9rem; color: #b0ccd8; }
  input[type=range].volume-slider {
    -webkit-appearance: none;
    flex: 1;
    height: 4px;
    border-radius: 99px;
    background: rgba(180,220,240,0.35);
    outline: none;
    cursor: pointer;
  }
  input[type=range].volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px; height: 14px;
    border-radius: 50%;
    background: var(--teal);
    cursor: pointer;
    transition: transform 0.15s;
  }
  input[type=range].volume-slider::-webkit-slider-thumb:hover { transform: scale(1.3); }

  /* â”€â”€ FOOTER â”€â”€ */
  footer {
    text-align: center;
    margin-top: 60px;
    font-size: 0.8rem;
    color: #a0b8c8;
    font-weight: 600;
    letter-spacing: 0.05em;
  }

  /* â”€â”€ RESPONSIVE â”€â”€ */
  @media (max-width: 600px) {
    .wrapper { padding: 40px 16px 80px; }
    .cards { grid-template-columns: 1fr; }
    .seaweed-left, .seaweed-right { display: none; }
  }
</style>
</head>
<body>

<!-- Background elements -->
<div class="wave-top"></div>
<div class="bubbles-container">
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div>
</div>

<div class="seaweed-left">
  <div style="position:relative; height:200px;">
    <div class="seaweed-stem"></div>
    <div class="seaweed-leaf sl1"></div>

</div>

  <div style="position:relative; height:200px;">

    <div class="seaweed-leaf sl1"></div>
    <div class="seaweed-leaf sl2"></div>
    <div class="seaweed-leaf sl3"></div>
  </div>
</div>

<div class="wrapper">
  <header>
    <span class="axolotl-icon-big">ðŸ¦Ž</span>
    <h1>L'Axolotl â€“ Audioguide</h1>
    <p class="subtitle">ðŸŒŠ Plonge dans le monde de l'axolotl ðŸŒŠ</p>
  </header>

  <div class="cards">

    <!-- CARD 1 -->
    <div class="card card-1">
      <div class="card-badge">
        <span class="chapter-icon">ðŸŒ¸</span>
        DonnÃ©es de base et habitat
      </div>
      <div class="player" id="player-1">
        <div class="play-row">
          <button class="play-btn" id="btn-1" onclick="togglePlay(1)" aria-label="Lecture / Pause">
            <svg id="icon-1" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <div class="time-block">
            <div class="progress-wrap" id="prog-wrap-1" onclick="seek(event, 1)">
              <div class="progress-bar" id="prog-1"></div>

      <audio id="audio-1" src="1.mp3" preload="metadata"></audio>
    </div>

    <!-- CARD 2 -->
    <div class="card card-2">
      <div class="card-badge">
        <span class="chapter-icon">ðŸŒ¿</span>
        Alimentation
      </div>
      <div class="player" id="player-2">
        <div class="play-row">
          <button class="play-btn" id="btn-2" onclick="togglePlay(2)" aria-label="Lecture / Pause">
            <svg id="icon-2" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <div class="time-block">
            <div class="progress-wrap" id="prog-wrap-2" onclick="seek(event, 2)">
              <div class="progress-bar" id="prog-2"></div>
            </div>
            <div class="time-text">
              <span id="cur-2">0:00</span>
              <span id="dur-2">0:00</span>
            </div>
          </div>
        </div>
      </div>
      <audio id="audio-2" src="2.mp3" preload="metadata"></audio>
    </div>

    <!-- CARD 3 -->
    <div class="card card-3">
      <div class="card-badge">
        <span class="chapter-icon">ðŸ’§</span>
        Aspects positifs et nÃ©gatifs
      </div>
      <div class="player" id="player-3">
        <div class="play-row">
          <button class="play-btn" id="btn-3" onclick="togglePlay(3)" aria-label="Lecture / Pause">
            <svg id="icon-3" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <div class="time-block">
            <div class="progress-wrap" id="prog-wrap-3" onclick="seek(event, 3)">
              <div class="progress-bar" id="prog-3"></div>
            </div>
            <div class="time-text">
              <span id="cur-3">0:00</span>
              <span id="dur-3">0:00</span>

          </div>

      </div>
      <audio id="audio-3" src="3.mp3" preload="metadata"></audio>

  </div>

  <footer>Projet scolaire â€“ Exposition sur les animaux</footer>
</div>

<script>
  const PAUSE_PATH = 'M6 19h4V5H6v14zm8-14v14h4V5h-4z';
  const PLAY_PATH  = 'M8 5v14l11-7z';

  function fmt(s) {
    if (isNaN(s) || !isFinite(s)) return '0:00';
    const m = Math.floor(s / 60), sec = Math.floor(s % 60);
    return m + ':' + String(sec).padStart(2,'0');
  }

  function togglePlay(n) {
    const audio = document.getElementById('audio-' + n);
    [1,2,3].forEach(i => {
      if (i !== n) {
        const a = document.getElementById('audio-' + i);
        if (!a.paused) { a.pause(); updateIcon(i, false); }
      }
    });
    if (audio.paused) { audio.play(); updateIcon(n, true); }
    else              { audio.pause(); updateIcon(n, false); }
  }

  function updateIcon(n, playing) {
    document.getElementById('icon-' + n).querySelector('path').setAttribute('d', playing ? PAUSE_PATH : PLAY_PATH);
  }

  function seek(e, n) {
    const audio = document.getElementById('audio-' + n);
    const wrap  = document.getElementById('prog-wrap-' + n);
    const ratio = e.offsetX / wrap.offsetWidth;
    audio.currentTime = ratio * audio.duration;
  }

  function setVolume(n, v) {
    document.getElementById('audio-' + n).volume = v;
  }

  [1,2,3].forEach(n => {
    const audio = document.getElementById('audio-' + n);
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const pct = (audio.currentTime / audio.duration) * 100;
      document.getElementById('prog-' + n).style.width = pct + '%';
      document.getElementById('cur-' + n).textContent  = fmt(audio.currentTime);
    });
    audio.addEventListener('loadedmetadata', () => {
      document.getElementById('dur-' + n).textContent = fmt(audio.duration);
    });
    audio.addEventListener('ended', () => updateIcon(n, false));
  });
</script>
</body>
</html>
